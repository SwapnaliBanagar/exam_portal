<div class="container mt-4">
  <h2>User List</h2>

  <!-- Add a scrollable wrapper here -->
  <div class="table-wrapper">
    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; text-align: center;">
      <thead style="background-color: #f2f2f2;">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDto" style="color: black;">
          <td>{{ user.userId }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
          </table>
  </div>
</div>
