<!-- create menu-->

<mat-card>
    <mat-action-list class="full-width">

        <div mat-subheader><mat-icon>menu</mat-icon>Menu</div>

        <button mat-list-item routerLink="/admin-dashboard"><mat-icon mat-list-icon>home</mat-icon>Home</button>
        <button mat-list-item routerLink="/admin-dashboard/profile"><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
        <button mat-list-item routerLink="/admin-dashboard/categories"><mat-icon mat-list-icon>category</mat-icon>Categories</button>
        <button mat-list-item routerLink="/admin-dashboard/addQuestion"><mat-icon mat-list-icon>add_circle</mat-icon>Add-Question</button>
        <button mat-list-item routerLink="/admin-dashboard/getAllQuestions"><mat-icon mat-list-icon>list</mat-icon>View-Questions</button>
        <button mat-list-item routerLink="/admin-dashboard/allUsers"><mat-icon mat-list-icon>group</mat-icon>All Users</button>

        <button mat-list-item (click)="logout()"><mat-icon mat-list-icon>logout</mat-icon>Logout</button>

    </mat-action-list>
</mat-card>
