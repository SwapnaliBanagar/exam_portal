<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
</head>
<body>
 
  <script>
    // Save the current path
    const currentPath = window.location.pathname + window.location.search + window.location.hash;
  
    // Redirect to the index.html while keeping the original path
    window.location.replace('/exam_portal/index.html?redirect=' + encodeURIComponent(currentPath));
  </script>
  
</body>
</html>
